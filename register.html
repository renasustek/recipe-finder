<!DOCTYPE html>
<html>
  <head>
    <title>User Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h2 {
        color: #333;
        text-align: center;
      }

      .form-container {
        max-width: 400px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 6px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .error-message {
        display: none; /* Initially hidden */
        color: red;
        margin-top: 5px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      .signup-link {
        text-align: center;
        margin-top: 10px;
      }

      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }

      /* Media Query for Responsive Design */
      @media only screen and (max-width: 600px) {
        .form-container {
          width: 90%;
          margin: 20px auto;
        }
      }
    </style>
  </head>
  <body>
    <h2>User Authentication</h2>

    <!-- Login Form -->
    <div class="form-container">
      <h3>Login</h3>
      <form
        action="login_process.php"
        method="POST"
        onsubmit="return validateForm()"
      >
        <label for="login-email">Email Address:</label>
        <input type="text" id="login-email" name="login-email" required />

        <label for="login-password">Password:</label>
        <input
          type="password"
          id="login-password"
          name="login-password"
          required
        />

        <span class="error-message" id="login-error"></span>
        <!-- No default error message -->

        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        <p>
          Don't have an account? <a href="registration_page.html">Signup</a>
        </p>
        <p>
          <a href="password_reset.html">Forgot Password?</a>
        </p>
      </div>
    </div>

    <script>
      function validateForm() {
        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;

        var errorMessage = document.getElementById("login-error");
        errorMessage.style.display = "none"; // Hide error message by default

        var emailRegex =
          /^[A-Za-z0-9+_.-]+@(gmail\.com|yahoo\.com|hotmail\.com)$/;

        if (!emailRegex.test(email)) {
          errorMessage.innerText = "Invalid email address format.";
          errorMessage.style.display = "block"; // Show error message for invalid email format
          return false;
        }

        if (email === "" || password === "") {
          errorMessage.innerText = "Please enter both email and password.";
          errorMessage.style.display = "block"; // Show error message if fields are empty
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
