<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Fresh Food For All
    </title>
    <link rel="stylesheet" href="CS2001-Week2-Registration.css">
    <script src="CS2001-Week2-RegistrationValidation.js"></script>
</head>

<body>
    <header></header>
    <nav>
        <!-- ToDo: An unordered list to represent the menu, 
                       each list item should correspond to the menu items (Home, Register, Login, Help)
                       The css class of the menu is "navlist"
                       Check lecture slides about lists, an example of a more basic menu, and CSS class selector-->
        <ul class="navlist">
            <li><a href="/Home">Home</a></li>
            <li><a href="/Register">Register</a></li>
            <li><a href="/Login">Login</a></li>
            <li><a href="/Help">Help</a></li>
        </ul>
    </nav>
    <main class="flex-container">
        <!-- Check lecture slide 16 to learn about HTML5 semantic elements-->
        <aside class="aside">
            <input type="text" class="search" id="search" name="search" placeholder="Search"><br>
        </aside>
        <section class="section">
            <form class="center" novalidate>
                <!-- ToDo: Implement the form containing 
                           Name - type text
                           email- type text
                           password - type text
                           Terms of Service - type checkbox
                           Register - button
                           Learn more - link
                           Check lecture slide and the links on the slides to learn about forms
                           and how to create a button that would react to a click Event
                        -->
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required maxlength="50"><br><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="text" id="password" name="password" required minlength="8"><br><br>

                <label for="repPassword">Re-type password:</label><br>
                <input type="text" id="repPassword" name="repPassword" required minlength="8">

                <!-- Example given for user type checkboxes-->
                <br><br><input type="checkbox" id="buyer" name="buyer" value="buyer">
                <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                <input type="checkbox" id="seller" name="seller" value="seller">
                <label for="seller">I want to sell produce from my allotment.</label><br><br>

                <input type="checkbox" id="tos" name="tos" value="tos" required>
                <label for="tos">I agree to the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>.</label>
                <br><br>

                <input type="button" id="button" value="Register" onclick="submitForm()"></input> 
                <a href="">Learn more</a>
            </form>
            <div class="center" id="hiddenSection">
            </div>
        </section>
    </main>
</body>

</html>
